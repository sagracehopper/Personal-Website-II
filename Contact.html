<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">

  <style>
    
    * {
      box-sizing: border-box; 
    }

    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      height: 100vh;
      padding-top: 20px; 
    }

    
    nav {
      position: absolute; 
      top: 20px; 
      left: 20px; 
    }

    nav ul {
      list-style-type: none; 
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px; 
    }

    nav ul li a {
      text-decoration: none; 
      font-size: 18px; 
      color: #333; 
    }

    nav ul li a:hover {
      color: #da7e14; 
    }

    
    form {
      background-color: rgb(223, 121, 11);
      padding: 30px;
      width: 400px; 
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    
    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #e38411;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e85f0a;
    }
  </style>
</head>
<body>

  
  <nav>
    <h3>
        <tr><a href="home.html">Home</a></tr>
       <br>
       <tr><a href="about.html">About</a></tr>
       <br>
       <tr><a href="portfolio.html">Portfolio</a></tr>
       <br>
       <tr><a href="Contact.html">Contact</a></tr>
    </h3>
  </nav>

  
  <form action="#" method="POST">
    <h2 style="text-align: center;">Contact Us</h2>
    
   
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
    
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
